<!DOCTYPE html lang="en-US">
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Individual Project</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <video class="background-video" autoplay muted loop>
    <source src="background-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="arrow-relative">
  <div class="mission-circle">
    <div class="mission-item">
      <div class="mission-title">Mars 2020</div>
      <div class="mission-date"> July 30, 2020</div>
      <div class="circle"><img src="images/mars2020.avif" alt="Mars 2020 Rover"></div>
    </div>
    <div class="mission-item">
      <div class="mission-title">SpaceX Crew-1</div>
      <div class="mission-date"> November 15th, 2020</div>
      <div class="circle"><img src="images/spacex.jpeg" alt="Space X Falcon Heavy rocket"></div>
    </div>
    <div class="mission-item">
      <div class="mission-title">Lucy</div>
      <div class="mission-date"> October 16th, 2021</div>
      <div class="circle"><img src="images/lucy.png" alt="Lucy Spacecraft"></div>
    </div>
    <div class="mission-item">
      <div class="mission-title">DART</div>
      <div class="mission-date"> November 24th, 2021</div>
      <div class="circle"><img src="images/dart.jpg" alt="DART Spacecraft"></div>
    </div>
    <div class="mission-item">
      <div class="mission-title">JWST</div>
      <div class="mission-date"> December 25th, 2021</div>
      <div class="circle"><img src="images/james.webp" alt="James Webbs Space Telescope"></div>
    </div>
    <div class="mission-item">
      <div class="mission-title">CAPSTONE</div>
      <div class="mission-date"> June 28th, 2022</div>
      <div class="circle"><img src="images/capstone.webp" alt="Lucy Spacecraft"></div>
    </div>
    <div class="mission-item">
      <div class="mission-title">Artemis I</div>
      <div class="mission-date"> November 16th, 2022</div>
      <div class="circle"><img src="images/artemis.jpg" alt="Lucy Spacecraft"></div>
    </div>
    <div class="mission-item">
      <div class="mission-title">SWOT</div>
      <div class="mission-date"> December 16th, 2022</div>
      <div class="circle"><img src="images/swot.jpg" alt="Lucy Spacecraft"></div>
    </div>
  </div>
  </div>

  <div class="arrow-class">
    <div class="arrow arrow-left">&#9664;</div>
    <div class="arrow arrow-right">&#9654;</div>
  </div>
</body>

</html>
